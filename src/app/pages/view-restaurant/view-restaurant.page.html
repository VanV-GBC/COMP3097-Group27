<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="restaurant">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>{{ restaurant.name }}</h2>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <h1>{{ restaurant.rating }}</h1>
  </div>
</ion-content>
