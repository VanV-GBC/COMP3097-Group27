<ion-item
  *ngIf="restaurant"
  [routerLink]="'/restaurant/' + restaurant.name"
  [detail]="false"
>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ restaurant.name }}
    </h2>
    <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
    <h3>Rating: {{ restaurant.rating }}</h3>
  </ion-label>
</ion-item>
