<ion-item *ngIf="!!restaurant.id" [detail]="false">
  <ion-row>
    <ion-col size="12">
      <ion-label class="ion-text-wrap">
        <h2 [routerLink]="'/restaurant/' + restaurant.id">
          {{ restaurant.name }}
        </h2>
        <ionic-rating-component
          #rating
          activeIcon="star"
          defaultIcon="star-outline"
          halfIcon="star-half"
          halfStar="true"
          activeColor="#dbb04a"
          defaultColor="#dbb04a"
          readonly="false"
          rating="{{ restaurant.rating }}"
          fontSize="20px"
          (ratingChanged)="onRatingChange($event)"
        >
        </ionic-rating-component>
      </ion-label>
    </ion-col>
    <ion-col size="12">
      <ion-chip
        *ngFor="let tag of restaurantTags"
        outline
        color="primary"
        size="small"
      >
        <ion-label>{{ tag.name }}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
</ion-item>
