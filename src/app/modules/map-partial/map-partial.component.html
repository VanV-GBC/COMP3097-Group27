
<div *ngIf="this.center.lat; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <google-map height="250px"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="addMarker($event)"
  (mapMousemove)="move($event)"
  (mapRightclick)="removeLastMarker()">
  <map-marker #marker
      *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
      [options]="markerOptions"
      (mapClick)="openInfoWindow(marker)"></map-marker>
  <map-info-window>Info Window content</map-info-window>
</google-map>
</ng-template>
<ng-template #elseBlock>Map Currently Not Available</ng-template>
